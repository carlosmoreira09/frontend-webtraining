          <span class="mt-3">Planilha</span>
        </p>

        <div class=" md:hidden place-self-end text-sm md:text-xl font-semibold text-gray-900">
          <a href="/home">
            <p class="mr-2 text-blue-800"> <strong> &larr; </strong>Voltar</p>
          </a>
        </div>
      </div>
      @if(!sheetInfo) {
        <div class="flex bg-gray-100 border rounded text-light text-black p-5 mt-4 items-center justify-center">
          <div class="flex flex-col justify-center ">
           <p class="text-sm sm:text-xl md:text-2xl font-semibold capitalize tracking-widest">Nenhuma planilha cadastrada.</p>
            <hr>
            <p class="text-blue-950 font-semibold m-auto">Entre em contato com seu personal</p>
          </div>
        </div>

      } @else {
      <!-- Modal content -->
      <div class="p-3 grid grid-rows-1 md:mr-80 md:grid-rows-1 md:grid-cols-1">
        <div class="col-span-1">
          <app-training-table [sheet]="sheetA" training="Treino A"></app-training-table>
        </div>
        <div class="col-span-1">
          <app-training-table *ngIf="sheetB.length > 0" [sheet]="sheetB" training="Treino B"></app-training-table>
        </div>
        <div class="col-span-1">
          <app-training-table *ngIf="sheetC.length > 0" [sheet]="sheetC" training="Treino C"></app-training-table>
        </div>
        <div class="col-span-1">
          <app-training-table *ngIf="sheetD.length > 0" [sheet]="sheetD" training="Treino D"></app-training-table>
        </div>
      </div>
      <div class="p-3 mt-6">
        Observações: {{sheetDescription}}
      </div>
      }
    </div>
