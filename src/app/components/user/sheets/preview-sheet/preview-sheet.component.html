<!-- Create Client modal -->
<p-dialog
  #openDialog
  (onHide)="onCloseCreate()"
  [(visible)]="showPreviewSheet"
  [breakpoints]="{ '650px': '75vw', '575px': '90vw' }"
  [draggable]="false"
  [maximizable]="true"
  [modal]="true"
  [style]="{ width: 'auto'}"
  position="center"
  styleClass="overflow-auto">
  <ng-template pTemplate="headless">
    <div class="grid grid-flow-row grid-cols-1 bg-white h-1/2 border-b rounded-t dark:border-gray-600">
      <div class="grid grid-cols-2 gap-2 p-2">
        <!-- Modal header -->
        <div class="text-sm md:text-xl font-semibold text-gray-900 dark:text-white">
          <i class="ml-2 pi pi-plus-circle" style="color: blue; font-size: 1rem"></i>
          Preview Planilha
        </div>
        <div class="place-self-end">
          <button (click)="onCloseCreate()"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Fechar
          </button>
        </div>
      </div>
      <!-- Modal content -->
      <div [class]="setClass()">
        <div class="col-span-1">
          <app-training-table [sheet]="sheetA" training="Treino A"></app-training-table>
        </div>
        <div class="col-span-1">
          <app-training-table *ngIf="sheetB.length > 0" [sheet]="sheetB" training="Treino B"></app-training-table>
        </div>
        <div class="col-span-1">
          <app-training-table *ngIf="sheetC.length > 0" [sheet]="sheetC" training="Treino C"></app-training-table>
        </div>
        <div class="col-span-1">
          <app-training-table *ngIf="sheetD.length > 0" [sheet]="sheetD" training="Treino D"></app-training-table>
        </div>
      </div>
      <div class="p-2 mt-6">
        Observações:  {{ sheetInfo?.sheet_details }}
      </div>
    </div>
  </ng-template>
</p-dialog>
