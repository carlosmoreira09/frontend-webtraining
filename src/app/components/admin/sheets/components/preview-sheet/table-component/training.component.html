<table class="table-fixed border w-full border-slate-400 text-xs font-normal">
  <caption class="text-center caption-top bg-gray-300 border border-slate-900">
    {{ training }}
  </caption>
  <tr class="h-5 border border-b-0 border-slate-900 bg-gray-200">
    <th class="text-center border border-slate-900 ml-2">Exercicio</th>
    <th class="text-center border border-slate-900 p-2">Repetição</th>
    <th class="text-center border border-slate-900 mr-2">Descrição</th>
  </tr>
  <tr class="table-row align-text-top w-max border border-slate-300">
    <td class="min-w-12 max-w-12 md:min-w-72 text-center border border-slate-300">
      @for (exercise of sheet; track sheet) {
        <p  class="min-h-12 max-h-14 md:min-h-12 border-b border-slate-300 text-center mt-1">{{ exercise.exercise }}</p>
      }
    </td>
    <td class="min-w-12 md:min-w-72 text-center border border-slate-300">
      @for (exercise of sheet; track sheet) {
        <p class="min-h-12 md:min-h-12 max-h-14 border-b border-slate-300 text-center mt-1" >{{ exercise.repetition }}</p>
      }</td>
    <td class="min-w-12 md:min-w-72 text-center border border-slate-300">
      @for (exercise of sheet; track sheet) {
        <p class="min-h-12 max-h-14 border-b border-slate-300 text-center mt-1">{{ exercise.exercise_desc }}</p>
      }</td>
  </tr>
</table>
