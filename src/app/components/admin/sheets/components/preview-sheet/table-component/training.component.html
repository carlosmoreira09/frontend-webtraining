<table class="items-center w-full">
  <tr>
    <td class="ml-2 min-w-max text-left">
      @for (exercise of sheet; track sheet) {
        <p class="text-blue ml-2"> {{ exercise.exercise }} </p>
      }

    <td class="min-w-max text-right mr-2">
      @for (exercise of sheet; track sheet) {
        <p class="mr-2"> {{ exercise.repetition }} </p>
      }
    </td>
  </tr>
</table>
