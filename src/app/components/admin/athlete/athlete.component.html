<div class="p-4">
  <div class="grid grid-cols-3 gap-4 mb-4">
    <div>
      <app-card-athlete [title]="titleAds1"></app-card-athlete>
    </div>
    <div>
      <app-card-athlete [title]="titleAds2"></app-card-athlete>
    </div>
    <div>
      <app-card-athlete [title]="titleAds3"></app-card-athlete>
    </div>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div
      class="flex items-center justify-between flex-column md:flex-row flex-wrap space-y-4 md:space-y-0 py-4 bg-white dark:bg-gray-900">
      <div class="flex m-3">
        <button type="button" (click)="modal.openDialogCreate()"
                class="ml-2 font-medium border border-blue-600 rounded-xl text-blue-600 dark:text-blue-500 hover:underline">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
               class="w-7 h-7">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
          </svg>

        </button>
      </div>

      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 sm:table-auto md:table-auto">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            Name
          </th>
          <th scope="col" class="px-6 py-3">
            Email
          </th>
          <th scope="col" class="px-6 py-3">
            Contato
          </th>
          <th scope="col" class="px-6 py-3">
            Planilha
          </th>
          <th scope="col" class="px-6 py-3">
            Objetivo
          </th>
          <th scope="col" class="px-6 py-3">
            Ação
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let atleta of atletas"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
            <div class="ps-3">
              <div class="text-base font-semibold">{{ atleta.fullName }}</div>
            </div>
          </th>
          <td class="px-6 py-4">
            {{ atleta.email }}
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center">
              <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
              {{ atleta.phone }}
            </div>
          </td>
          <td *ngIf="atleta.id_sheets?.sheet_name" class="px-6 py-4 underline hover:cursor-pointer" pTooltip="Visualizar Planilha" tooltipPosition="top" (click)="preview.athletaInfo = atleta; preview.openPreviewSheet(atleta.id_sheets)">
            {{ atleta.id_sheets?.sheet_name? atleta.id_sheets?.sheet_name : 'Cliente sem Planilha' }}
          </td>
          <td *ngIf="!atleta.id_sheets?.sheet_name" class="px-6 py-4">
             Cliente sem Planilha
          </td>
          <td class="px-6 py-4">
            {{ atleta.training_type }}
          </td>
          <td class="px-6 py-4">
            <!-- Modal toggle -->
            <button type="button" (click)="addSheet(atleta.id_client)"  pTooltip="Adicionar Planilha"
                    class="font-medium ml-1 text-blue-600 dark:text-blue-500 hover:underline">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 26 26" stroke-width="1.5" stroke="currentColor"
                   class="w-7 h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
              </svg>
            </button>
            <button type="button" (click)="modal.clientInfo = atleta; modal.openDialogEdit();"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 26 26" stroke-width="1.5"
                   stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z"/>
              </svg>

            </button>
            <p-toast position="center"/>
            <p-confirmDialog/>
            <button type="button" (click)="confirm($event, atleta.id_client)"
                    class="font-medium ml-1 text-blue-600 dark:text-blue-500 hover:underline">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 26 26" stroke-width="1.5"
                   stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
              </svg>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <app-modal-atleta #modal></app-modal-atleta>
      <app-preview-sheet #preview></app-preview-sheet>
    </div>
  </div>
</div>
<p-dialog header="Adicionar Planilha" [(visible)]="dialogAddSheet" [style]="{ width: '50rem' }">
  <span class="p-text-secondary block mb-5">Escolha a Planilha.</span>
  <form [formGroup]="formAddSheet">
    <fieldset class="p-fieldset p-2">
      <legend htmlFor="id_sheet" class="block mt-1 text-sm font-medium text-gray-900 dark:text-white">Nome:</legend>
      <select
        formControlName="id_sheet"
        id="id_sheet"
        class="block py-1.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
        @for (sheet of listSheet; track sheet.sheet_name) {
          <option [value]="sheet.id_sheet"> {{ sheet.sheet_name }}</option>
        }
      </select>
    </fieldset>
    <div class="flex justify-center mt-3 gap-2">
      <button (click)="saveSheet()"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Save
      </button>
      <button (click)="cancelAddSheet()"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Cancelar
      </button>

    </div>
  </form>
</p-dialog>
